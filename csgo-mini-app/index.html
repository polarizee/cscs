<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS:GO Trade App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CS:GO Trade App</h1>
        <p>Введите Steam ID скина для обмена:</p>
        <input type="text" id="skinId" placeholder="Steam ID скина">
        <button onclick="startTrade()">Начать обмен</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;

        function startTrade() {
            const skinId = document.getElementById("skinId").value;
            if (!skinId) {
                alert("Введите Steam ID скина!");
                return;
            }

            // Отправляем данные в бота
            tg.sendData(JSON.stringify({ skinId }));
            tg.close(); // Закрываем Mini App после отправки
        }

        tg.ready(); // Инициализация Mini App
    </script>
</body>
</html>
